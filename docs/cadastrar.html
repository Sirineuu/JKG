<!DOCTYPE html>
<html lang="pt-BR" class="corpo-login">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JKG - Cadastrar</title>
  </head>
  <body class="corpo-login">
    <div id="login">
      <img id="logo-cadastrar" src="imgs/JKG.jpeg" alt="Logo">
      <h1>Cadastre sua conta</h1>

      <form id="cadastroForm">
        <div class="espaco_div">
          <label for="name">Nome Completo</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="espaco_div">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="espaco_div">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="espaco_div">
          <label for="confirmPassword">Confirmar Senha</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>
        <div>
          <button type="button" onclick="window.location.href='index.html';">Voltar</button>
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </div>

    <script>
      // Captura o formulário e adiciona o evento de submit
      document.getElementById('cadastroForm').addEventListener('submit', async (event) => {
        event.preventDefault(); // Impede o envio do formulário e recarregamento da página

        // Captura os valores dos campos
        const data = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          confirmPassword: document.getElementById('confirmPassword').value,
        };

        try {
          // Envia os dados para o backend
          const response = await fetch('http://localhost:3000/cadastrar', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();
          if (response.status === 200) {
          window.location.href = 'contas.html'; // Substitua pelo URL da página desejada
    }
          // Exibe a mensagem do backend
          alert(result.message);
        } catch (error) {
          console.error('Erro ao enviar:', error);
          alert('Erro ao cadastrar o usuário.');
        }
      });
    </script>
  </body>
</html>
